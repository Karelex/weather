<html> 
<head>
    <title>Greeting Message</title> 
    <style>
#lbl {
    font-family: monospace;
    font-size: xx-large;
    color: #ffffff;
    padding: 5px;
    border: 1px solid #ececec;
    text-align: center;
    line-height: 1.5;
    height:85%


}
#date{
    font-size:large;
}
body{
    background-color: #2f3437;
}
    </style>
</head>
<body>
    <div id="lbl"></div>
</html>
</body>
<script>
    var weekday = new Array(7);
    weekday[0] = "DUMINICA";
    weekday[1] = "LUNI";
    weekday[2] = "MARTI";
    weekday[3] = "MIERCURI";
    weekday[4] = "JOI";
    weekday[5] = "VINERI";
    weekday[6] = "SAMBATA";
    var today = new Date();
    var hrs = today.getHours();
    var dayOfWeek = weekday[today.getDay()];
    var date = dayOfWeek+" " +(today.getMonth()+1)  + "/" + today.getDate()  +'/'+today.getFullYear()  ;

    var greet;

    if (hrs < 12)
        greet = 'BUNA DIMINEATA!  ';
    else if (hrs >= 12 && hrs <= 17)
        greet = 'BUNA ZIUA! ';
    else if (hrs >= 17 && hrs <= 24)
        greet = 'BUNA SEARA!  ';
    document.getElementById('lbl').innerHTML =
        greet+=`<div id="date"> este ${date}</div>`;
        
</script>
